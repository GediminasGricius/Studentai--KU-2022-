<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Studentų grupės</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Grupės duomenys</div>
					<div class="card-body">
						<a href="/student/new" class="btn btn-success">Pridėti naują studentą</a>
						<table class="table">
						  <tr>
						  	<th>Vardas</th>
						  	<th>Pavardė</th>
						  	<th>El. apštas</th>
						  	<th>Grupė</th>
						  	<th>Veiksmai</th>
						  </tr>
						  
						  <tr th:each="student: ${students}">
						  	<td th:text="${student.name}"></td>
						  	<td th:text="${student.surname}"></td>
						  	<td th:text="${student.email}"></td>
						  	<td th:text="${student.group.name}"></td>
						  
						  	<td style="width: 200px;">
				            </td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
