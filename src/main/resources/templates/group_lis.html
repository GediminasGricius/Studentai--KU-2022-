<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Studentų grupės</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Grupės duomenys</div>
					<div class="card-body">
						<a href="/group/new" class="btn btn-info">Pridėti naują grupę</a>
						<table class="table">
						  <tr>
						  	<th>Grupės pavadinimas</th>
						  	<th>Metai</th>
						  	<th>Studentai</th>
						  	<th>Sutartis</th>
						  	<th>Veiksmai</th>
						  </tr>
						  
						  <tr th:each="group: ${groups}">
						  	<td th:text="${group.name}"></td>
						  	<td th:text="${group.year}"></td>
						  	<td>
						  		<div th:each="student: ${group.students}">
						  			<span th:text="${student.surname}"></span>
						  		</div>
						  	</td>
						    <td>
						  			<a th:href="'/group/agreement/'+${group.id}" class="btn btn-success">Parsiųsti</a>
						  	</td>
						  	<td style="width: 200px;">
						  		<a th:href="'/group/update/'+${group.id}" class="btn btn-success">Redaguoti</a>
						  		<a th:href="'/group/delete/'+${group.id}" class="btn btn-danger">Ištrinti</a>
						  	</td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
